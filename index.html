<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Etch-a-Sketch</title>
  <link rel="stylesheet" href="styles.css">
  <script src="app.js" defer></script>
</head>
<body>
  <h1>Etch-a-Sketch</h1>
  <div class="container"></div>
  <div class="options">
    <div class="mode">
      <button class="bw">B&W Mode</button>
      <button class="color">Color Mode</button>
    </div>
    <div class="grid">
      <label for="squaresPerSide">Squares Per Side: </label>
      <input type="number" id="squaresPerSide" class="squares" min="1" max="100">
      <button class="clear">New Grid</button>
    </div>
  </div>
</body>
</html>
